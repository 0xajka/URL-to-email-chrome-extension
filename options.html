<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Domain</title>
  <link href="options.css" rel="stylesheet">
</head>
<body class="container" style="width: 240px; height: 140px;">
  <div class="centered">
    <div class="icon-email">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <rect width="20" height="14" x="2" y="5" rx="2" fill="#e0e7ef" stroke="#3b82f6" stroke-width="1.5"/>
        <path d="M4 7l8 6 8-6" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
      </svg>
    </div>
    <h1 class="title">Set Your Domain</h1>
    <input id="domainInput" type="text" placeholder="example.com" class="input" />
    <label for="prefaceInput" class="title" style="font-size:0.95rem;margin-top:0.5rem;">Email Preface (optional)</label>
    <input id="prefaceInput" type="text" placeholder="e.g. ryan" class="input" style="margin-bottom:0.5rem;" />
    <button id="saveBtn" class="btn">Save</button>
    <p id="status" class="message"></p>
  </div>
  <script src="options.js"></script>
</body>
</html>
